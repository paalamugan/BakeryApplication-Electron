<h1 class="header_1">Inproduction List</h1>
<div class="example-container mat-elevation-z8">
    
    <h1>
        <button mat-button (click)="onSubmit()" class="production_b1" href="#" style="background-color:#68829e;color:white ">Move to InStock</button>
  </h1>
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  
    <table mat-table #table [dataSource]="dataSource">
  
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
                  <ng-container matColumnDef="select">
                      <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null" (click)="onAllClick()"
                                      [checked]="selection.hasValue() && isAllSelected()"
                                      [indeterminate]="selection.hasValue() && !isAllSelected()">
                        </mat-checkbox>
                      </th>
                      <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()" (click)="onclick(row)"
                                      (change)="$event ? selection.toggle(row) : null"
                                      [checked]="selection.isSelected(row)">
                        </mat-checkbox>
                      </td>
                    </ng-container>
   
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="advance">
        <th mat-header-cell *matHeaderCellDef> Advance </th>
        <td mat-cell *matCellDef="let element"> {{element.advance}} </td>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>
     
      <ng-container matColumnDef="expectedDate">
        <th mat-header-cell *matHeaderCellDef> ExpectedDate </th>
        <td mat-cell *matCellDef="let element"> {{element.expectedDate}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="expectedTime">
        <th mat-header-cell *matHeaderCellDef> ExpectedTime </th>
        <td mat-cell *matCellDef="let element"> {{element.expectedTime}} </td>
      </ng-container>
     
      <ng-container matColumnDef="shop">
        <th mat-header-cell *matHeaderCellDef> Shop </th>
        <td mat-cell *matCellDef="let element"> {{element.shop.shopName}} </td>
      </ng-container>
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.customer.mobile}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="actioncolumn">
         <th mat-header-cell *matHeaderCellDef><mat-checkbox name="Active" [(ngModel)]="Active" (click)="disableSelect1(Active)"></mat-checkbox> </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [formControl]="disableSelect" (click)="onclick(element)"></mat-checkbox>
        </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
